<!DOCTYPE html>
<html lang='zh-CN'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order</title>
	<link href="./css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/order.css" rel="stylesheet">
	<link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!--头部信息-->
		<header>
			<div class="navigation">
				<div class="back">
					<i class="fa fa-arrow-left fa-lg backIcon"></i>
				</div>
				<div class="title">
					订单详情
				</div>
				<div class="abort-wrap">
					<p class="abort">取消订单</p>
				</div>
			</div>
		</header>
		<div class="room-item-wrap">
			<div class="img-wrap">
				<img class="room-img" src="./image/5.jpg">
			</div>
			<div class="info-wrap">
				<div class="room-name">
					<p>江南厅</p>
				</div>
				<div class="intro-wrap">
					<div class="desc-wrap">
						<p class="desc">描述：</p>
						<p class="desc-content">可容纳10至15人用餐</p>
					</div>
					<div class="cat-wrap">
						<p class="cat">类型：</p>
						<p class="cat-content">豪华间</p>	
					</div>
					
				</div>
				<div class="change-wrap">
					<button type="button" class="btn btn-default change-btn">换一间房</button>
				</div>
			</div>
		</div>
		
		<div class="food-item-wrap">
			<div class="food-title">
				<p>已点菜品</p>
			</div>
			<div class="food-wrap">
				<div class="food-img-wrap">
					<img class="food-img" src="./image/1.jpg">
				</div>
				<div class="food-info-wrap">
					<div class="food-name-wrap">
						<p class="food-name">红烧肉</p>	
					</div>
					<div class="food-intro-wrap">
						<p class="food-intro">特色家常菜，好吃等你来</p>	
					</div>
					<div class="sale-wrap">
						<p class="food-sale">月售144份 24评价</p>
					</div>
					<div class="add-price">
						<div class="price-wrap">
							<p class="food-price">￥50</p> 
						</div>
						<div class="add-wrap">
							<i class="fa fa-minus-circle fa-2x"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="saveorabort-group">
			<button type="button" class="btn btn-default save-btn">保存</button>
		</div>

	</div>
</body>
</html>
