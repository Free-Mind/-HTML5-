<!DOCTYPE html>
<html lang='zh-CN'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order</title>
	<link href="./css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/order.css" rel="stylesheet">
	<link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!--头部信息-->
		<header>
			<div class="navigation">
				<div class="back">
					<i class="fa fa-arrow-left fa-lg backIcon"></i>
				</div>
				<div class="title">
					订单详情
				</div>
				<div class="list">
					<i class="fa fa-home fa-lg listIcon"></i>
				</div>
			</div>
		</header>
		<div class="room-wrap">
			<div class="room-item-wrap">
				<div class="img-wrap">
					<img class="room-img" src="./image/5.jpg">
				</div>
				<div class="info-wrap">
					<div class="room-name">
						<p>江南厅</p>
					</div>
					<div class="intro-wrap">
						<p class="size">可容纳10至15人用餐</p>
						<p class="cat">豪华间</p>
					</div>
					<div class="book-wrap">
						<button type="button" class="btn btn-default book-btn">预订</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
